<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex">
	<link rel="stylesheet" href="style.css">
	<style>
		#status-message { margin-top: 15px; font-size: 1.1em; font-weight: bold; color: #d90429; height: 25px; }
		#system-alert-overlay, #waiting-overlay, #lottery-overlay, #result-overlay {
			position: fixed; top: 0; left: 0; width: 100%; height: 100%;
			background-color: rgba(0, 0, 0, 0.9); color: white; display: none;
			justify-content: center; align-items: center; z-index: 1000;
			text-align: center;
		}
		#lottery-overlay, #result-overlay { flex-direction: column; }
		.pass-button { background-color: #6c757d; margin-left: 10px; float: right; }
		.pass-button:hover { background-color: #5a6268; }
		/* ボタン：縦は少し小さく、横は広くして押しやすく */
		#confirm-btn, .pass-button {
			padding: 8px 28px;
			font-size: 1.05rem;
			min-height: 40px;
			border-radius: 6px;
			box-sizing: border-box;
		}
		@media (max-width:640px){
			#confirm-btn, .pass-button { padding: 10px 30px; font-size: 1.08rem; min-height:44px; }
		}
		.all-teams-status { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
		.all-teams-status h3 { margin: 0 0 10px 0; font-size: 1.2em; }
		.all-teams-status ul { list-style-type: none; padding: 0; text-align: left; }
		#lottery-box { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
		.lot-button {
			width: 150px; height: 100px; font-size: 1.5em; cursor: pointer;
			border: 2px solid white; background-color: #495057; color: white; border-radius: 10px;
		}
		.lot-button:disabled { cursor: not-allowed; background-color: #343a40; opacity: 0.6; }
		#result-overlay { perspective: 1000px; }
		.envelope {
			position: relative; width: 300px; height: 200px;
			background-color: #f0e68c; border-radius: 5px; cursor: pointer;
			box-shadow: 0 0 20px rgba(0,0,0,0.5);
			/* improved 3D handling */
			transform-style: preserve-3d;
			overflow: hidden;
		}
		.envelope-flap {
			position: absolute; top: 0; left: 0; width: 100%; height: 50%;
			background-color: #f0e68c; transform-origin: top center;
			transition: transform 0.6s cubic-bezier(.2,.8,.2,1);
			clip-path: polygon(0 0, 100% 0, 50% 100%);
			backface-visibility: hidden;
		}
		.envelope.opened .envelope-flap { transform: rotateX(-180deg); }
		.result-image-container {
			position: absolute; top: 0; left: 0; width: 100%; height: 100%;
			display: flex; justify-content: center; align-items: center;
			/* ensure children animate in 3D context */
			transform-style: preserve-3d;
			pointer-events: none;
		}
		#result-image {
			width: 80%; transform: translateY(120%);
			transition: transform 0.6s cubic-bezier(.2,.8,.2,1) 0.15s;
			backface-visibility: hidden;
			/* 描画パフォーマンス向上のヒント */
			will-change: transform;
			transform-style: preserve-3d;
		}
		.envelope.opened #result-image { transform: translateY(0); }
		#lottery-turn-info { font-size: 1.5em; margin-bottom: 20px; }
	</style>
</head>
<body>
<div id="system-alert-overlay"></div>
<div id="waiting-overlay"></div>
<div id="lottery-overlay">
	<h2 id="lottery-player-name"></h2>
	<p>他のチームと指名が競合しました。</p>
	<p id="lottery-turn-info"></p>
	<div id="lottery-box"></div>
</div>
<div id="result-overlay">
	<h2>結果を開封してください</h2>
	<div class="envelope" onclick="openEnvelope()">
		<div class="envelope-flap"></div>
		<div class="result-image-container">
			<img id="result-image" src="" alt="抽選結果">
		</div>
	</div>
</div>
<main class="main" id="selection-main">
	<h1 class="tytle" id="round-title">第一巡選択希望選手選択画面</h1>
	<label for="pet-select">選択希望選手</label>
	<form name="jstest">
		<select name="pets" id="pet-select">
			<option value="">--選手を選択してください--</option>
		</select>
	</form>
	<input id="confirm-btn" type="button" value="確定" onclick="submitSelection()"/>
	<input type="button" value="選択を辞退" onclick="passSelection()" class="pass-button"/>
	<div class="selected">選択選手： <span id="BtnTest"></span></div>
	<div id="status-message"></div>
	<div class="all-teams-status">
		<h3>全チームの獲得選手一覧</h3>
		<ul id="all-selections-list"></ul>
	</div>
</main>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="../../firebase-config.js"></script>
<script>
    /* 共通スクリプト（teamId のみ変更） */
    const teamId = 'team3';
    if (typeof firebaseConfig === 'undefined') {
        console.error('firebaseConfig is not defined. Check draft\\firebase-config.js');
        document.getElementById('status-message').textContent = 'エラー: Firebase 設定がありません。管理者に確認してください。';
        document.querySelectorAll('input, select, button').forEach(el => el.disabled = true);
    } else {
        if (!firebase.apps || !firebase.apps.length) firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();
    const configRef = db.ref('draftConfig');
    const roundRef = db.ref('round');
    const waiverStateRef = db.ref('waiverState');
    const selectionRef = db.ref('currentSelections/' + teamId);
    const statusRef = db.ref('teamStatus/' + teamId);
    const acquiredPlayersRef = db.ref('acquiredPlayers');
    const passedRef = db.ref('teamsPassed/' + teamId);
    const lotteryRef = db.ref('lotteries');
    const systemAlertRef = db.ref('systemAlert');
    const processingRef = db.ref('processing');
    const confirmedRef = db.ref('selectionConfirmed/' + teamId);

    let teams = ['team1','team2','team3','team4'];
    let teamNames = {};
    let allPlayers = [];
    let acquiredPlayersListGlobal = [];
    let waiverEnabled = false;
    let currentWaiverState = null;

    configRef.on('value', (snap) => {
        const cfg = snap.val() || {};
        console.log('draftConfig for team3:', cfg);
        if (Array.isArray(cfg.teams)) {
            teams = cfg.teams.map(t => t.id);
            teamNames = {};
            cfg.teams.forEach((t, i) => { teamNames[t.id] = t.name || `チーム${i+1}`; });
        }
        if (Array.isArray(cfg.candidates)) {
            allPlayers = cfg.candidates.slice();
        }
        updatePlayerOptions(acquiredPlayersListGlobal || []);
        waiverEnabled = !!cfg.waiverEnabled;
        const waiverEl = document.getElementById('waiver-order');
        if (waiverEl) {
            waiverEl.innerHTML = '';
            (cfg.waiverOrder || []).forEach(id => {
                const li = document.createElement('li');
                li.textContent = teamNames[id] || id;
                waiverEl.appendChild(li);
            });
        }
    });
    // acquiredPlayers の受信ログ（宣言後に配置）
    const acquiredPlayersRef = database.ref('acquiredPlayers');
    acquiredPlayersRef.on('value', (snapshot) => {
        console.log('acquiredPlayers for team3 updated:', snapshot.val());
    });

    const roundRef = database.ref('round');
    const selectionRef = database.ref('currentSelections/' + teamId);
    const statusRef = database.ref('teamStatus/' + teamId);
    const systemAlertRef = database.ref('systemAlert');
    const processingRef = database.ref('processing');
    const confirmedRef = database.ref('selectionConfirmed/' + teamId);
    const passedRef = database.ref('teamsPassed/' + teamId);
    const lotteryRef = database.ref('lotteries');

    lotteryRef.on('value', (snapshot) => {
        const lotteries = snapshot.val() || {};
        const lotteryOverlay = document.getElementById('lottery-overlay');
        const resultOverlay = document.getElementById('result-overlay');
        let isMyLottery = false;

        if (Object.keys(lotteries).length === 0) {
            lotteryOverlay.style.display = 'none';
            resultOverlay.style.display = 'none';
            return;
        }

        for (const player in lotteries) {
            const lotteryData = lotteries[player];
            if (lotteryData.competingTeams && lotteryData.competingTeams[teamId]) {
                const myPick = (lotteryData.picks && Object.prototype.hasOwnProperty.call(lotteryData.picks, teamId))
                    ? lotteryData.picks[teamId] : undefined;
                isMyLottery = true;
                // 開票アニメーションは自チームがそのくじを選択している場合のみ行う
                if (lotteryData.isRevealing && typeof myPick !== "undefined") {
                    const resultImage = document.getElementById('result-image');
                    statusRef.once('value').then(snap => {
                        const message = snap.val();
                        if (message === "交渉権獲得") {
                            resultImage.src = 'atari.png';
                        } else if (message && message.includes("落選")) {
                            resultImage.src = 'hazure.png';
                        } else {
                            resultImage.src = '';
                        }
                        resultOverlay.style.display = 'flex';
                        const envelope = resultOverlay.querySelector('.envelope');
                        envelope.classList.remove('opened');
                        envelope.style.pointerEvents = '';
                        const hint = document.getElementById('status-message');
                        const hintText = (message && message.includes('落選')) ? '再度選手を選択してください' : '封筒をタップして結果を開封してください。';
                        if (hint) hint.textContent = hintText;
                    });
                    lotteryOverlay.style.display = 'none';
                    return;
                }
                
                document.getElementById('lottery-player-name').textContent = `「${player}」選手の抽選`;
                let displayPlayer = player;
                try { displayPlayer = decodeURIComponent(player); } catch (e) { }
                document.getElementById('lottery-player-name').textContent = `「${displayPlayer}」選手の抽選`;
                
                const turnIndex = lotteryData.turnIndex || 0;
                const turnInfo = document.getElementById('lottery-turn-info');
                
                // pickOrder が未定義の場合に備えてガードを入れる
                const pickOrder = lotteryData.pickOrder || [];
                if (turnIndex >= pickOrder.length) {
                    turnInfo.textContent = '全員の選択が完了しました。開票をお待ちください。';
                } else {
                    const currentTurnTeamId = pickOrder[turnIndex];
                    const currentTurnTeamName = teamNames[currentTurnTeamId] || `チーム${teams.indexOf(currentTurnTeamId) + 1}`;
                    turnInfo.textContent = `次は ${currentTurnTeamName} の番です。`;
                }
 
                const myTurn = (lotteryData.pickOrder || [])[turnIndex] === teamId;
                const lotteryBox = document.getElementById('lottery-box');
                lotteryBox.innerHTML = '';
                // myPick は上で定義済みを利用
                // lots が未定義の場合に備えてガードを入れる
                (lotteryData.lots || []).forEach(lot => {
                     const button = document.createElement('button');
                     button.className = 'lot-button';
                     button.textContent = `くじ ${lot.id + 1}`;
                     button.onclick = () => drawLot(player, lot.id);
                     if (!myTurn || lot.isPicked || typeof myPick !== "undefined") {
                         button.disabled = true;
                     }
                     lotteryBox.appendChild(button);
                 });
                 lotteryOverlay.style.display = 'flex';
                 break;
             }
         }
        if (!isMyLottery) {
            lotteryOverlay.style.display = 'none';
        }
    });
    
    statusRef.on('value', (snapshot) => {
        const message = snapshot.val();
        const hintEl = document.getElementById('status-message');
        const resultImage = document.getElementById('result-image');
        if (!message) { if (hintEl) hintEl.textContent = ''; return; }
        if (message === "交渉権獲得") {
            resultImage.src = 'atari.png';
            if (waiverEnabled) {
                waiverRef.transaction(current => {
                    if (!Array.isArray(current)) return current;
                    const idx = current.indexOf(teamId);
                    if (idx !== -1) {
                        current.splice(idx, 1);
                        current.push(teamId);
                    }
                    return current;
                }).catch(()=>{});
            }
            if (hintEl) hintEl.textContent = '';
        } else if (message.includes("落選")) {
            resultImage.src = 'hazure.png';
            if (hintEl) hintEl.textContent = '再度選手を選択してください';
        } else {
            if (hintEl) hintEl.textContent = '';
        }
    });

    function openEnvelope() {
        const envelope = document.querySelector('.envelope');
        const resultImage = document.getElementById('result-image');
        if (!envelope || envelope.classList.contains('opened')) return;

        envelope.style.pointerEvents = 'none';

        statusRef.once('value').then(snapshot => {
            const message = snapshot.val();
            if (message === "交渉権獲得") {
                resultImage.src = 'atari.png';
            } else if (message && message.includes("落選")) {
                resultImage.src = 'hazure.png';
            }

            void envelope.offsetWidth;
            envelope.classList.add('opened');

            const onEnd = (e) => {
                if (e.target && e.target.id === 'result-image') {
                    // 30秒間は結果を表示する
                    setTimeout(() => {
                        document.getElementById('result-overlay').style.display = 'none';
                        statusRef.remove().catch(()=>{});
                        envelope.classList.remove('opened');
                        envelope.style.pointerEvents = '';
                        const hint = document.getElementById('status-message');
                        if (hint) hint.textContent = '';
                    }, 30000);
                }
            };
            resultImage.addEventListener('transitionend', onEnd, { once: true });
        });
    }

    async function drawLot(player, lotId) {
        const lotteryPlayerRef = lotteryRef.child(player);
        const lotPickedRef = lotteryPlayerRef.child('lots').child(lotId).child('isPicked');
        const pickRef = lotteryPlayerRef.child('picks').child(teamId);

        try {
            const txnResult = await lotPickedRef.transaction(currentValue => {
                if (currentValue === true) {
                    return;
                }
                return true;
            });

            if (!txnResult || !txnResult.committed) {
                alert("他のチームに先に選択されました。別のくじを選んでください。");
                return;
            }

            await pickRef.set(lotId);
            const turnIndexSnapshot = await lotteryPlayerRef.child('turnIndex').once('value');
            const nextTurnIndex = (turnIndexSnapshot.val() || 0) + 1;
            await lotteryPlayerRef.child('turnIndex').set(nextTurnIndex);
        } catch (err) {
            console.error('drawLot error', err);
            alert("くじ選択でエラーが発生しました。再度お試しください。");
        }
    }

    function _collectAcquiredStrings(node, out) {
        if (node == null) return;
        if (typeof node === 'string') { out.push(node.toString().trim()); return; }
        if (Array.isArray(node)) { node.forEach(x=>_collectAcquiredStrings(x,out)); return; }
        if (typeof node === 'object') { Object.values(node).forEach(x=>_collectAcquiredStrings(x,out)); return; }
    }
    acquiredPlayersRef.on('value', (snapshot) => {
        const allAcquiredData = snapshot.val() || {};
        const listElement = document.getElementById('all-selections-list');
        listElement.innerHTML = '';
        const flat = [];
        teams.forEach((team, index) => {
            const teamName = teamNames[team] || `チーム${index + 1}`;
            const playersData = allAcquiredData[team];
            const teamPlayers = [];
            _collectAcquiredStrings(playersData, teamPlayers);
            const cleaned = teamPlayers.map(s => (s||'').toString().trim()).filter(Boolean);
            const playersText = cleaned.length ? Array.from(new Set(cleaned)).join(', ') : 'なし';
            const li = document.createElement('li');
            li.textContent = `${teamName}: ${playersText}`;
            listElement.appendChild(li);
            flat.push(...cleaned);
        });
        const unique = Array.from(new Set(flat));
        acquiredPlayersListGlobal = unique;
        updatePlayerOptions(unique);
    });
    
    function updatePlayerOptions(acquiredPlayersList) {
        const selectElement = document.getElementById('pet-select');
        const currentSelectedValue = selectElement.value;
        selectElement.innerHTML = '<option value="">--選手を選択してください--</option>';
        const taken = new Set((acquiredPlayersList || []).map(p => (p||'').toString().trim()).filter(Boolean));
        const availablePlayers = allPlayers.filter(player => !taken.has((player||'').toString().trim()));
        availablePlayers.forEach(player => {
            const option = document.createElement('option');
            option.value = player;
            option.textContent = player;
            selectElement.appendChild(option);
        });
        selectElement.value = taken.has((currentSelectedValue||'').toString().trim()) ? '' : currentSelectedValue;
    }

    roundRef.on('value', (snapshot) => {
        const round = snapshot.val() || 1;
        document.getElementById('round-title').textContent = `第${round}巡選択希望選手選択画面`;
    });

    // 選択が存在する間は同巡内で変更不可（くじで「落選」になった場合のみ再選択を許可）
    selectionRef.on('value', (snapshot) => {
        const selectedPlayer = snapshot.val();
        document.getElementById("BtnTest").textContent = selectedPlayer || "未選択";
        document.jstest.pets.value = selectedPlayer || "";

        const selectEl = document.getElementById('pet-select');
        const confirmBtn = document.getElementById('confirm-btn');

        if (!selectedPlayer) {
            selectEl.disabled = false;
            confirmBtn.disabled = false;
            document.getElementById('status-message').textContent = '';
            return;
        }

        Promise.all([
            statusRef.once('value'),
            (async () => {
                try {
                    const key = encodeURIComponent(selectedPlayer);
                    const s = await database.ref('lotteries').child(key).once('value');
                    return s.val();
                } catch (e) { return null; }
            })()
        ]).then(([statusSnap, lotteryData]) => {
            const msg = (statusSnap.val() || '').toString();
            const isLoser = msg && msg.includes('落選');
            const locked = !isLoser;
            selectEl.disabled = locked;
            confirmBtn.disabled = locked;
            document.getElementById('status-message').textContent = isLoser ? '' : '※ 選択済みのため、この巡では変更できません。';
        }).catch(()=> {
            selectEl.disabled = true;
            confirmBtn.disabled = true;
            document.getElementById('status-message').textContent = '※ 選択済みのため、この巡では変更できません。';
        });
    });
    
    systemAlertRef.on('value', (snapshot) => {
        const message = snapshot.val();
        const overlay = document.getElementById('system-alert-overlay');
        if (message) {
            overlay.textContent = message;
            overlay.style.display = 'flex';
        } else {
            overlay.style.display = 'none';
        }
    });

    processingRef.on('value', (snap) => {
        const working = !!snap.val();
        const selectEl = document.getElementById('pet-select');
        const confirmBtn = document.getElementById('confirm-btn');
        const passBtn = document.querySelector('.pass-button');
        const waitingOverlay = document.getElementById('waiting-overlay');
        if (working) {
            if (selectEl) selectEl.disabled = true;
            if (confirmBtn) confirmBtn.disabled = true;
            if (passBtn) passBtn.disabled = true;
            waitingOverlay.textContent = '管理者が選択を処理しています。しばらくお待ちください...';
            waitingOverlay.style.display = 'flex';
        } else {
            if (selectEl) selectEl.disabled = false;
            if (confirmBtn) confirmBtn.disabled = false;
            if (passBtn) passBtn.disabled = false;
            if (!document.getElementById('status-message').textContent.includes('辞退')) {
                waitingOverlay.style.display = 'none';
            }
        }
    });

    confirmedRef.on('value', (snapshot) => {
        const isConfirmed = snapshot.val();
        const mainContent = document.getElementById('selection-main');
        const waitingOverlay = document.getElementById('waiting-overlay');
        if (isConfirmed) {
            mainContent.style.display = 'none';
            waitingOverlay.textContent = '他のチームの選択が完了するまでお待ちください...';
            waitingOverlay.style.display = 'flex';
        } else if (!waitingOverlay.textContent.includes('辞退')) {
            mainContent.style.display = 'block';
            waitingOverlay.style.display = 'none';
        }
    });

    passedRef.on('value', (snapshot) => {
        const isPassed = snapshot.val();
        const mainContent = document.getElementById('selection-main');
        const waitingOverlay = document.getElementById('waiting-overlay');
        if (isPassed) {
            mainContent.style.display = 'none';
            waitingOverlay.textContent = '選択を辞退しました。ドラフト終了までお待ちください。';
            waitingOverlay.style.display = 'flex';
        } else if (!waitingOverlay.textContent.includes('他のチーム')) {
            mainContent.style.display = 'block';
            waitingOverlay.style.display = 'none';
        }
    });

    function submitSelection() {
        const selectedPlayer = document.jstest.pets.value;
        if (selectedPlayer) {
            if (confirm('「' + selectedPlayer + '」選手でよろしいですか？')) {
                selectionRef.set(selectedPlayer);
            }
        } else {
            alert('選手を選択してください。');
        }
    }

    function passSelection() {
        if (confirm("この巡目以降の選手選択をすべて辞退します。よろしいですか？")) {
            passedRef.set(true);
            selectionRef.remove();
        }
    }

    history.pushState(null, null, location.href);
    window.addEventListener('popstate', function(e) {
        history.go(1);
    });
</script>
</body>
</html>
